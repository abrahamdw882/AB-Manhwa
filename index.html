<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3e3e3 0%, #c1c1c1 100%);
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #23242a;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            letter-spacing: 1px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        main {
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            padding: 0 20px;
        }
        #sliderContainer {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px; /* Adjusted to reduce space */
        }
        .mySlides {
            display: none;
            flex-direction: column;
            align-items: center;
            position: relative; /* Added to position buttons */
        }
        .mySlides img {
            width: 100%;
            height: 400px; /* Set a fixed height */
            object-fit: cover; /* Ensures images cover the area */
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
            font-size: 24px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        #searchContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
            width: 100%;
        }
        #searchInput {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-size: 16px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        #searchInput:focus {
            outline: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        #searchButton {
            position: absolute;
            right: 10px;
            top: 7px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ffcc00;
            color: #23242a;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #searchButton:hover {
            background-color: #e0b700;
        }
        .manga-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
            width: 100%;
        }
        .manga-item {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .manga-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .manga-item img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #f8f9fa;
        }
        .manga-item h3 {
            margin: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #23242a;
            color: white;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }
            nav ul li {
                margin-left: 10px;
            }
            #searchInput {
                padding: 10px;
                font-size: 14px;
            }
            #searchButton {
                padding: 8px 16px;
                right: 5px;
                top: 5px;
            }
        }
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Manga Gallery</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="sliderContainer">
            <div class="mySlides" style="display: flex;">
                <img src="slide1_image_url" alt="Slide 1">
                <h3>Trending Manga Title 1</h3>
            </div>
            <div class="mySlides">
                <img src="slide2_image_url" alt="Slide 2">
                <h3>Trending Manga Title 2</h3>
            </div>
            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <button class="next" onclick="plusSlides(1)">&#10095;</button>
        </div>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search for manga...">
            <button id="searchButton">Search</button>
        </div>
        <div id="mangaList" class="manga-list"></div>
    </main>
    <footer>
        <p>Â© 2024 AB ANIME. All rights reserved.</p>
    </footer>

    <script>
        let page = 1; 
        let isLoading = false; 
        let slideIndex = 0; 
        let clickes = 0;

        document.addEventListener('DOMContentLoaded', () => {
            fetchManga(); 
            document.getElementById('searchButton').addEventListener('click', searchManga);
            showSlides(slideIndex);
            showSlides2();
        });

        function fetchManga(page = 1) {
            const proxyUrl = `https://worker-tight-lake-a297.abrahamdw882.workers.dev/?u=`;
            const apiUrl = `https://ab-manga-api.vercel.app/manga?page=${page}`;

            fetch(proxyUrl + encodeURIComponent(apiUrl))
                .then(response => response.json())
                .then(data => {
                    displayManga(data);
                    setupSlider(data);
                })
                .catch(handleError);
        }

        function searchManga() {
            const query = document.getElementById('searchInput').value.trim();
            const proxyUrl = `https://worker-tight-lake-a297.abrahamdw882.workers.dev/?u=`;

            if (query) {
                const apiUrl = `https://ab-manga-api.vercel.app/search/${encodeURIComponent(query)}`;
                fetch(proxyUrl + encodeURIComponent(apiUrl))
                    .then(response => response.json())
                    .then(data => displayManga(data))
                    .catch(handleError);
            } else {
                fetchManga(); 
            }
        }

        function displayManga(data) {
            const mangaList = document.getElementById('mangaList');
            mangaList.innerHTML = '';

            data.forEach(manga => {
                const mangaItem = document.createElement('div');
                mangaItem.className = 'manga-item';

                mangaItem.innerHTML = `
                    <a href="manga-info.html?id=${manga.id}">
                        <img src="${manga.cover}" alt="${manga.title}">
                        <h3>${manga.title}</h3>
                    </a>
                `;

                mangaList.appendChild(mangaItem);
            });
        }

        function setupSlider(data) {
            const sliderContainer = document.getElementById('sliderContainer');
            const slides = sliderContainer.getElementsByClassName('mySlides');
            Array.from(slides).forEach(slide => slide.remove()); // Clear existing slides

            data.forEach((manga) => {
                const slide = document.createElement('div');
                slide.className = 'mySlides';
                slide.innerHTML = `
                    <img src="${manga.cover}" alt="${manga.title}">
                    <h3>${manga.title}</h3>
                `;
                sliderContainer.insertBefore(slide, sliderContainer.lastElementChild); // Insert before buttons
            });

            showSlides(slideIndex);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");
            if (n >= slides.length) {slideIndex = 0}    
            if (n < 0) {slideIndex = slides.length - 1}    
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex].style.display = "flex";  
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides2() {
            const slides = document.getElementsByClassName("mySlides");
            if (clickes >= slides.length) {
                clickes = 0;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[clickes].style.display = "flex";  
            clickes++;
            setTimeout(showSlides2, 3000);
        }

        window.addEventListener("scroll", function () {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;

            if (scrollPosition + 3 * windowHeight >= documentHeight && !isLoading) {
                isLoading = true; 
                page += 1; 
                fetchManga(page); 
                isLoading = false;
            }
        });

        function handleError(error) {
            console.error('Error:', error);
            document.getElementById('mangaList').innerHTML = '<p>Error fetching data. Please try again later.</p>';
        }
    </script>
</body>
</html>
