<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3e3e3 0%, #c1c1c1 100%);
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #23242a;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            letter-spacing: 1px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        main {
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            padding: 0 20px;
        }
        #searchContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
            width: 100%;
        }
        #searchInput {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-size: 16px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        #searchInput:focus {
            outline: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        #searchButton {
            position: absolute;
            right: 10px;
            top: 7px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ffcc00;
            color: #23242a;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #searchButton:hover {
            background-color: #e0b700;
        }
        .manga-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
            width: 100%;
        }
        .manga-item {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .manga-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .manga-item img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #f8f9fa;
        }
        .manga-item h3 {
            margin: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #23242a;
            color: white;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }
            nav ul li {
                margin-left: 10px;
            }
            #searchInput {
                padding: 10px;
                font-size: 14px;
            }
            #searchButton {
                padding: 8px 16px;
                right: 5px;
                top: 5px;
            }
        }
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Manga Gallery</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search for manga...">
            <button id="searchButton">Search</button>
        </div>
        <div id="mangaList" class="manga-list"></div>
    </main>
    <footer>
        <p>Â© 2024 AB ANIME. All rights reserved.</p>
    </footer>

    <script>
        let page = 1; // Start at page 1
        let isLoading = false; // To prevent multiple loads

        document.addEventListener('DOMContentLoaded', () => {
            fetchManga(); // Load initial manga list
            document.getElementById('searchButton').addEventListener('click', searchManga);
        });

        // Function to fetch manga list with pagination
        function fetchManga(page = 1) {
            const proxyUrl = `https://worker-tight-lake-a297.abrahamdw882.workers.dev/?u=`;
            const apiUrl = `https://ab-manga-api.vercel.app/manga?page=${page}`;

            fetch(proxyUrl + encodeURIComponent(apiUrl))
                .then(response => response.json())
                .then(data => displayManga(data))
                .catch(handleError);
        }

        // Function to search manga
        function searchManga() {
            const query = document.getElementById('searchInput').value.trim();
            const proxyUrl = `https://worker-tight-lake-a297.abrahamdw882.workers.dev/?u=`;

            if (query) {
                const apiUrl = `https://ab-manga-api.vercel.app/search/${encodeURIComponent(query)}`;
                fetch(proxyUrl + encodeURIComponent(apiUrl))
                    .then(response => response.json())
                    .then(data => displayManga(data))
                    .catch(handleError);
            } else {
                fetchManga(); // If no query, load the default manga list
            }
        }

        // Function to display manga
        function displayManga(data) {
            const mangaList = document.getElementById('mangaList');
            data.forEach(manga => {
                const mangaItem = document.createElement('div');
                mangaItem.className = 'manga-item';

                mangaItem.innerHTML = `
                    <a href="manga-info.html?id=${manga.id}">
                        <img src="${manga.cover}" alt="${manga.title}">
                        <h3>${manga.title}</h3>
                    </a>
                `;

                mangaList.appendChild(mangaItem);
            });
        }

        // Infinite scrolling
        window.addEventListener("scroll", function () {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;

            if (scrollPosition + 3 * windowHeight >= documentHeight && !isLoading) {
                isLoading = true; // Prevent multiple loads
                page += 1; // Increment the page count
                fetchManga(page); // Fetch the next page
                isLoading = false;
            }
        });

        // Error handling
        function handleError(error) {
            console.error('Error:', error);
            document.getElementById('mangaList').innerHTML = '<p>Error fetching data. Please try again later.</p>';
        }
    </script>
</body>
</html>
